<!DOCTYPE html>
<html>

<head>
    <title>Web Design | Classes</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <style>
        body {
            background-image: url(imgs/hacker-bg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: black;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: transparent;
            width: max-content;
            border: 4px solid rgb(229, 229, 229);
            border-radius: 10px;
            box-shadow: 10px 10px 20px white;
        }

        form input {
            padding: 10px;
            border-radius: 20px;
            transition: 0.2s;
        }

        form input:hover {
            padding: 15px 10px;
            transition: 0.2s;
        }

        form .btn {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #reset {
            margin-right: 20px;
        }

        form .btn input {
            width: 200px;
            padding: 10px;
            border-radius: 20px;
        }

        form textarea {
            padding: 10px;
            min-width: 446px;
            box-shadow: 1px 1px 4px black;
            transition: 0.2s;
        }

        form textarea:hover {
            padding: 15px 10px;
            transition: 0.2s;
        }

        form .port{
            text-align: center;
            font-size: 20px;
            color: white;
            white-space: inherit;
            border: 5px solid white;
            padding: 7px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.2s;
            margin: 15px 0 5px 0;
        }

        form .port:hover{
            font-size: 25px;
            transition: 0.2s;
        }

    </style>


</head>

<body>

    <form action="html5.html">
        <input type="text" placeholder="Ime"><br>
        <input type="text" placeholder="Prezime"><br>
        <input type="text" placeholder="Telefon"><br>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <textarea rows="6" placeholder="Napisi poruku..."></textarea><br>
        <div class="btn">
            <input type="submit" value="Predji na html5 stranu" id="submit">
        </div>
        <a class="port" href="portfolio/index.html">Portfolio</a>
    </form>

</body>

</html>
